<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Container with JQUERY</title>

    <link rel="stylesheet" href="/Works/UAS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/Works/UAS/script.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <table id="navbar">
                <tr>
                    <td id="tugas">U A S |  Web Programing</td>
            </table>
        </nav>
    </header><br>
    <main>
        <table id="fill">
            <tr>
                <td>N I K</td>
            </tr>
            <tr>
                <td class="input"><input type="text" name="" id="sender"><br></td>
            </tr>
            <tr>
                <td>N A M A</td>
            </tr>
            <tr>
                <td class="input"><input type="text" name="" id="subject"></td>
            </tr>
            <tr>
                <td>A L A M A T</td>
            </tr>
            <tr>
                <td class="input"><textarea name="" id="message" cols="30" rows="10"></textarea></td>
            </tr>
        </table><br><br>
        <div class="buttons">
            <button id="save">Save Changes</button>
            <button id="clear">Clear</button>
        </div><br><br>
    </main>
    <footer>
        <table class="data">
            <tr class="datatr datacolor">
                <td class="datatd">N I K</td>
                <td class="datatd">N A M A</td>
                <td class="datatd">A L A M A T</td>
            </tr>
            <tr class="datatr">
                <td class="datatd" id="nik1">2021105195</td>
                <td class="datatd" id="name1">Vincencius Galvin</td>
                <td class="datatd" id="add1">Perum Harvest City</td>
            </tr>
            <tr class="datatr">
                <td class="datatd" id="nik2">2021105196</td>
                <td class="datatd" id="name2">Clarissa Alexandra</td>
                <td class="datatd" id="add2">Rawasari</td>
            </tr>
            <tr class="datatr">
                <td class="datatd" id="nik3">2021105197</td>
                <td class="datatd" id="name3">Alexa Olivia</td>
                <td class="datatd" id="add3">Jakarta Selatan</td>
            </tr>
            <tr class="datatr">
                <td class="datatd" id="nik4">2021105198</td>
                <td class="datatd" id="name4">John Doe</td>
                <td class="datatd" id="add4">Los Santos</td>
            </tr>
        </table><br>
        <div class="buttons">
            <button id="pg1" class="page_btn">  1  </button>
            <button id="pg2" class="page_btn">  2  </button>
            <button id="pg3" class="page_btn">  3  </button>

        </div>
    </footer>
</body>
</html>
